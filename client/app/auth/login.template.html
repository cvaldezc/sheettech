<section>
    <div class="effect-opacity">
        <div fxLayout="row wrap" fxLayoutAlign="space-around center" fxFlex="100">
            <md-card fxLayout="row wrap" fxFlex.xs="90" fxFlex.sm="60" fxFlex.md="50" fxFlex.lg="33" fxFlex.xlg="33">
                <md-card-title fxFlex="grow" fxLayout="column" fxLayoutAlign="center center">
                    <i class="material-icons md-48">account_circle</i>
                    <!-- <br> -->
                    <span>Biblioteca de Hojas Tecnicas</span>
                </md-card-title>
                <md-card-content fxFlex="grow" fxLayout="row wrap">
                    <md-input-container fxFlex="grow">
                        <i mdPrefix class="material-icons">face</i>
                        <span mdPrefix>&nbsp;&nbsp;</span>
                        <input mdInput type="text" placeholder="Username" [(ngModel)]="auth.user" autofocus value="">
                        <!-- <input mdInput type="text" placeholder="Username" value=""> -->
                    </md-input-container>
                    <md-input-container fxFlex="grow">
                        <i mdPrefix class="material-icons">lock</i>
                        <span mdPrefix>&nbsp;&nbsp;</span>
                        <input mdInput type="password" placeholder="Password" [(ngModel)]="auth.passwd" value="">
                        <!-- <input mdInput type="password" placeholder="Password" value=""> -->
                    </md-input-container>
                </md-card-content>
                <md-card-actions fxFlex="grow">
                    <i *ngIf="isProcess" class="material-icons md-48 fa-pulse light-green-text">data_usage</i>
                    <!-- <button md-button (click)="submitAuth(event)">Action2</button> -->
                    <button md-raised-button (click)="submitAuth(event)" class="right light-blue white-text">
                        <i class="material-icons">input</i>
                        <span>INGRESAR</span>
                    </button>
                </md-card-actions>
                <!-- <md-card-footer></md-card-footer> -->
            </md-card>
        </div>
    </div>
</section>
<simple-notifications [options]="options"></simple-notifications>
