<md-toolbar color="primary">
    <button md-icon-button (click)="navOpen()">
        <i class="material-icons md-24" >menu</i>
    </button>
    <span>Biblioteca de Hojas Tecnicas</span>
    <span class="example-fill-remaining-space"></span>
    <button md-icon-button [mdMenuTriggerFor]="appMenu" class="right">
        <i class="material-icons md-28">account_circle</i>
    </button>
    <md-menu #appMenu="mdMenu" xPosition="before" yPosition="below">
        <button md-button>
            <md-icon> face </md-icon>
            <span> {{user.name}} <br> ({{user.charge}}) </span>
        </button>
        <button md-menu-item disabled>
            <md-icon> inbox </md-icon>
            <span> {{user.email}} </span>
        </button>
        <button md-menu-item (click)="sendLogout()">
            <md-icon>lock_outline</md-icon>
            <span>Cerrar Sessi√≥n</span>
        </button>
    </md-menu>
</md-toolbar>
