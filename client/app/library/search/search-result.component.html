<header>
    <h4>
        Result Sheet
        <a [routerLink]="['/home', 'library', 'new']">
            new component
        </a>
    </h4>
</header>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Description</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of (sheetList | async); let $index = index">
            <td><small>{{$index + 1}}</small></td>
            <td><small>{{x.sheet}}</small></td>
            <td>{{x.name}}</td>
            <td>{{x.brand.brand}}</td>
            <td>{{x.pattern.model}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
