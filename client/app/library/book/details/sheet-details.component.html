<a [routerLink]="['/home', 'library', 'sheet']">
    <md-icon class="md-24">chevron_left</md-icon>
    <span>REGRESAR</span>
</a>
<article fxLayout="row wrap" fxFlexFill>
    <aside fxFlex="35">
        <md-card>
            <md-card-content>
                <h1>{{ sheetData.name }}</h1>
                <h2>Marca: {{ sheetData.brand.brand }}</h2>
                <h2>Modelo: {{ sheetData.pattern.model }}</h2>
                <p>
                    <span fxLayoutAlign=" center">
                        Marcar como Favorito
                        <button md-icon-button (click)="onClick">
                            <md-icon class="md-24">favorite_border</md-icon>
                        </button>
                    </span>
                </p>
                <p>
                    <button md-raised-button (click)="downloadSheet()" fxFlex="grow">
                        <md-icon class="md-24">file_download</md-icon>
                        <span> DESCARGAR </span>
                    </button>
                </p>
                <p>
                    <strong>Valoraci√≥n</strong>
                    <br>
                    <button md-icon-button >
                        <md-icon class="md-24">star_border</md-icon>
                    </button>
                    <button md-icon-button >
                        <md-icon class="md-24">star_border</md-icon>
                    </button>
                    <button md-icon-button >
                        <md-icon class="md-24">star_border</md-icon>
                    </button>
                    <button md-icon-button >
                        <md-icon class="md-24">star_border</md-icon>
                    </button>
                    <button md-icon-button >
                        <md-icon class="md-24">star_border</md-icon>
                    </button>
                </p>
                <p>
                    <strong>Relacionados: </strong> <br>
                </p>
            </md-card-content>
        </md-card>
    </aside>
    <section fxFlex="65">
        <iframe type="application/pdf" src="" #sheetfile fxFlex></iframe>
    </section>
    <article fxFlex="grow">
        <md-card>
            <md-card-content>
                <h4>Reviews</h4>
            </md-card-content>
        </md-card>
    </article>
</article>
