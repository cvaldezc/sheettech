<article>
    <header>
        <h4>
            Lista de Usuarios Registrados
        </h4>
    </header>
    <table class="table">
        <thead class="light-blue white-text">
            <tr>
                <th class="col-1">#</th>
                <th class="col-2">ID</th>
                <th>Nombres</th>
                <th>Activo</th>
                <th>Registrado</th>
                <th>Permisos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let auth of auths; let $index = index">
                <td>{{$index + 1}}</td>
                <td>{{auth.auth}}</td>
                <td>{{auth.name}}</td>
                <td>{{auth.isactive}}</td>
                <td>{{auth.signupDate}}</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</article>
